<html lang="en">

<head>

    <header>
        <div>
            <h1>Weather Dashboard<i class="fas fa-cloud"></i></h1>

    <div class="container-fluid">
        <!-- Row -->
        <div class="row">
            <!-- Column -->
            <div class="col-12">

                <div class="card-body">
                    <h2>Search for a City:</h2>
                    <!-- Form for search -->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="search-input" placeholder="Input city here">

                    </form>
                </div>
            </div>
        </div>

                        <p id="current-temp">temp</p>
                        <p id="current-wind">wind</p>
                        <p id="current-humidity">humidity</p>

            </div>
